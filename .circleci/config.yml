version: 2
orbs:
  codecov: codecov/codecov@3.0.0


jobs:
  build:
    docker:
      - image: cimg/python:3.9.6
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"
      - run:
          name: Running tests
          command: |
            . venv/bin/activate
            pytest
      - run:
          name: Run tests and collect coverage
          command: |
            . venv/bin/activate
            pytest --cov=./ --cov-report=xml
      - codecov/upload
      - store_artifacts:
          path: test-reports/
          destination: python_app
